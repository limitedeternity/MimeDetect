<!-- Main container -->
<div class="page-container">
    
<!-- bloc-0 -->
<div class="bloc bgc-platinum l-bloc bloc-fill-screen none full-width-bloc" id="bloc-0">
	<div class="container">
		<div class="row align-items-center voffset-sm">
			<div class="col-lg-6 align-self-center offset-lg-1 offset-sm-1 col-sm-10 col-10 offset-1 order-lg-0 offset-md-1 col-md-5 ">
				<div class="form-group text-lg-center container-div-style">
                    <form action="/" class="dropzone" id="file_zone"></form>
				</div>
			</div>
			<div class="offset-sm-1 col-sm-10 offset-1 col-10  d-md-none d-block offset-lg-1 col-lg-6 order-lg-2 order-md-2 order-sm-1 order-1 col-md-5">
				<div class="divider-h  d-md-none d-block">
					<span class="divider divider-half"></span>
				</div>
			</div>
			<div class="offset-lg-1 col-lg-4 align-self-center offset-sm-1 col-sm-10 col-10 offset-1 order-lg-1 order-md-1 order-sm-2 order-2 col-md-5 offset-md-1">
				<ul class="list-horizontal-layout ul-style" id="list">
				</ul>
			</div>
            <div class="fab">
                <img src="./img/trash-can-svgrepo-com.svg"></img>
            </div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->

</div>
<!-- Main container END -->
    

<script src="./js/bootstrap.bundle.min.js?9210"></script>
<script src="./js/blocs.min.js?2368"></script>
<script src="./js/dropzone.min.js?1337"></script>
<script src="./js/lazysizes.min.js" defer></script>

<script>
window.Dropzone.options.fileZone = {
    autoProcessQueue: false,
    dictDefaultMessage: "Drop files here",
    init: function (e) {
        this.on("addedfile", function (file) {
            require("../native").getMimeType(file.path, (_, result) => {
                let node = document.createElement("li");
                node.className = "noneRight none";

                let textNode = document.createElement("p");
                textNode.className = "p-style text-lg-left float-lg-none";
                textNode.innerText = `${file.name} : ${result}`;

                node.appendChild(textNode);
                document.getElementById("list").appendChild(node);
            });

            this.removeFile(file);
        });
    }
};

document.querySelector(".fab").onclick = function () {
    let list = document.getElementById("list");
    while (list.firstChild) {
        list.removeChild(list.firstChild);
    }
}
</script>
<!-- Additional JS END -->



<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
